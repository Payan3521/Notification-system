apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: notification-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server
        image: openjdk:17-jdk-slim
        workingDir: /app
        command: ["java", "-jar", "eureka-server.jar"]
        ports:
        - containerPort: 8761
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 5
        volumeMounts:
        - name: eureka-jar
          mountPath: /app
      volumes:
      - name: eureka-jar
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: notification-system
spec:
  selector:
    app: eureka-server
  ports:
  - port: 8761
    targetPort: 8761
  type: ClusterIP