apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: notification-system
type: Opaque
data:
  # üîê INSTRUCCIONES PARA CODIFICAR CREDENCIALES:
  # 1. Reemplaza "tu-access-key-aqui" con tu AWS Access Key ID real
  # 2. Reemplaza "tu-secret-key-aqui" con tu AWS Secret Access Key real
  # 3. Ejecuta estos comandos para codificar en base64:
  #    echo -n "tu-access-key-aqui" | base64
  #    echo -n "tu-secret-key-aqui" | base64
  # 4. Copia el resultado en los campos correspondientes
  
  # Ejemplo (reemplaza con tus valores reales):
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY} 