apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: notification-system
type: Opaque
data:
  # ✅ Codificar en base64: echo -n "tu-access-key" | base64
  AWS_ACCESS_KEY_ID: <base64-encoded-access-key>
  # ✅ Codificar en base64: echo -n "tu-secret-key" | base64
  AWS_SECRET_ACCESS_KEY: <base64-encoded-secret-key>